<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twój wskaźnik BMI</title>
    <link rel="stylesheet" href="styl4.css">
</head>
<body>
    <div class="gora">
        <header class="naglowek">
            <h2>Oblicz wskaźnik BMI</h2>

        </header>
        <div class="logo">
            <img src="wzor1.png" alt="Obliczam BMI" >
        </div>

    </div>
    <div class="gora">
        <section class="lewy">
            <img src="rys1.png" alt="Zrzuć kalorie!">
        </section>
        <section  class="prawy">
            <h1>Podaj dane</h1>
                <form action="">
                    <br>Waga:<input type="number" name="nazwa">
                    <br>Wzrost[cm]:<input type="number" name="nazwa">
                    <br><button>Licz BMI i zapisz wynik</button>
                </form>
        </section>
    </div>
    <main class="main">
        <table class="tabela">
            <tr>
                <td>lp.</td> <td>Interpretacja</td> <td>zaczyna się od...</td>
             </tr>
             <tr>
                <td>1</td> <td>niedowaga</td> <td>0</td>
             </tr>
             <tr>
                <td>2</td> <td>waga prawidłowa</td> <td>19</td>
             </tr>
             <tr>
                <td>3</td> <td>nadwaga</td> <td>26</td>
             </tr>
             <tr>
                <td>4</td> <td>otyłość</td> <td>31</td>
             </tr>
        </table>
    </main>
    <footer class="stopka">
        Autor: 03312345678
        <a href="kw2.jpg">Wynik działania kwerendy 2</a>
    </footer>
    
</body>
</html>
